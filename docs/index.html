<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>温故而知新~</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/docsify-darklight-theme@latest/dist/style.min.css">
  <link rel="shortcut icon" href="/static/favicon.ico">
</head>
<body>
<div id="app">加载中...</div>
<script>
  window.$docsify = {
    name: 'White\'s Notes',
    nameLink: '/',
    repo: 'whiteChen233/whitechen233.github.io',
    loadSidebar: true,
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
    },
    subMaxLevel: 2,
    coverpage: true,
    auto2top: true,
    homepage: 'home.md',
    notFoundPage: true,
    // 搜索配置
    search: {
      paths: 'auto',
      placeholder: '搜索',
      noData: '没有结果!',
      // 是否隐藏其他侧边栏内容
      hideOtherSidebarContent: false,
    },
    // 字数统计配置
    count: {
      countable: true,
      position: 'top',
      float: 'left',
      fontsize:'0.9em',
      color:'rgb(90,90,90)',
      language:'chinese',
      localization: {
        words: "",
        minute: ""
      },
      isExpected: true
    }
  }
</script>
<script src="https://unpkg.com/docsify@latest/lib/docsify.min.js"></script>
<!-- 搜索 -->
<script src="https://unpkg.com/docsify@latest/lib/plugins/search.min.js"></script>
<!-- 图片缩放 -->
<script src="https://unpkg.com/docsify@latest/lib/plugins/zoom-image.min.js"></script>
<!-- 字数统计 -->
<script src="https://unpkg.com/docsify-count/dist/countable.min.js"></script>
<!-- 复制到剪贴板 -->
<script src="https://unpkg.com/docsify-copy-code@latest/dist/docsify-copy-code.min.js"></script>
<!-- bash 代码高亮 -->
<script src="https://unpkg.com/prismjs@latest/components/prism-bash.min.js"></script>
<!-- 黑白切换 -->
<script src="https://unpkg.com/docsify-darklight-theme@latest/dist/index.min.js"></script>
</body>
</html>
